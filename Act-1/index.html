<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt JavaScript</title>

    <script>
        function PromptDemo() {
            //Ingresamos una pregunta
            var nombre = prompt("¿Cuál es tu nombre?", "");
            //Verificamos si el usuario ingreso un valor
            if (nombre != null){
            alert("Hola " + nombre);
            }
            //Verificamos si el usuario NO ingreso un valor
            else {
            alert("No has ingresado ningún nombre");
            }
        }
    </script>

</head>
<body>

    <input type="button" onclick="PromptDemo();" value="Probar función"/>
    
</body>
</html>
